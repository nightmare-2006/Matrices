<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrices - Calculadora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* === ESTILO CSS === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #003366;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      border-bottom: 3px solid #007BFF;
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #003366;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-left: 2px solid #007BFF;
      border-right: 2px solid #007BFF;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
    }

    .selector {
      margin-top: 40px;
      background-color: #f8f9fa;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 25px 40px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
    }

    select {
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #007BFF;
      margin: 10px;
      background-color: white;
      color: #003366;
      font-weight: 500;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: auto;
      text-align: center;
      background: linear-gradient(to right, #001f3f, #003366);
      color: gold;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 8px;
      padding: 25px 0;
      border-top: 3px solid #007BFF;

  .matriz {
    grid-template-columns: repeat(6, 45px);
    gap: 6px;
  }

  .matriz input {
    width: 45px;
    height: 35px;
    font-size: 0.9rem;
  }

  button {
    width: 100%;
    font-size: 1rem;
    padding: 12px 0;
  }

  footer {
    font-size: 1.3rem;
    letter-spacing: 4px;
  }
  @media (max-width: 768px) {
  main {
    padding: 20px 10px;
  }

  .matriz {
    grid-template-columns: repeat(6, 45px);
    gap: 6px;
  }

  .matriz input {
    width: 45px;
    height: 35px;
    font-size: 0.9rem;
  }

  button {
    width: 100%;
    font-size: 1rem;
    padding: 12px 0;
  }

  footer {
    font-size: 1.3rem;
    letter-spacing: 4px;
  }
}

}

  </style>
</head>
<body>
  <header>¿Con qué matriz iniciamos?</header>

  <main>
    <div class="selector">
      <h2>Selecciona el tipo de matriz y operación</h2>
      <form>
        <label for="tamano">Tamaño de la matriz:</label>
        <select id="tamano" name="tamano">
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
        </select>
        <br>
        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion">
          <option value="det">Determinante</option>
          <option value="inv">Matriz inversa</option>
        </select>
        <br><br>
        <button type="button" id="iniciar">Iniciar</button>
      </form>
    </div>
  </main>

  <footer>MATRICES</footer>

  <script>
    document.getElementById('iniciar').addEventListener('click', () => {
      const tamano = document.getElementById('tamano').value;
      const operacion = document.getElementById('operacion').value;

      // Construir la ruta del archivo correspondiente
      let destino = '';

      if (operacion === 'det') {
        if (tamano === '4') destino = 'determinante4x4.html';
        if (tamano === '5') destino = 'determinante5x5.html';
        if (tamano === '6') destino = 'determinante6x6.html';
      } else if (operacion === 'inv') {
        if (tamano === '4') destino = 'inversa4x4.html';
        if (tamano === '5') destino = 'inversa5x5.html';
        if (tamano === '6') destino = 'inversa6x6.html';
      }

      if (destino) {
        window.location.href = destino;
      } else {
        alert('Por favor selecciona una opción válida.');
      }
    });
  </script>
</body>
</html>
